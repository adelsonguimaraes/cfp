<!-- Login -->
<div class="container">
	<div class="panel panel-default" style="margin:80px 330px;width:500px;">
		<div class="panel-heading">
			<span style="font:18px Helvetica;">Login</span>
			<i class="fa fa-user"></i>
		</div>
		<div class="panel-body">
			<form class="form" role="form" ng-submit="logar(login)">
				<div class="bg-danger btn-lg" ng-if="login.error">
					<span class="text-danger">
						Usuário ou Senha inválido
					</span>
				</div>
				<div class="form-group">
					<label>Usuário</label>
					<input type="text" class="form-control" placeholder="Digite seu Usuário" ng-model="login.usuario">
				</div>
				<div class="form-group">
					<label>Senha</label>
					<input type="password" class="form-control"  placeholder="Digite sua senha"  ng-model="login.senha">
				</div>
				<button type="submit" class="btn btn-success pull-right" ng-disabled="!login.usuario || !login.senha">
					Acessar
				</button>
			</form>
		</div>
		<!-- <div class="panel-footer">
			<div> Página de Login Controle Fincanceiro Pessoal </div>
		</div> -->
	</div>
</div>
